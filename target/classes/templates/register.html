  <!-- register form -->
  <div id="login" class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Register Account</div>
      <div class="panel-body">
        <form th:action="@{/excuteRegister}" method="POST">
          <div class="form-group">
            <label for="mail">mail address</label>
            <input type="email" class="form-control" id="mail" name="mail_address"></input>
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password" name="password"></input>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <div></div>
      <a type="button" class="btn btn-default" href="./login.html"><i class="fa fa-reply"></i>&nbsp;Login page</a>
